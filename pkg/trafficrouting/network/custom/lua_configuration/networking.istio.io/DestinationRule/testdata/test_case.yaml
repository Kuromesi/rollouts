  apiVersion: rollouts.kruise.io/v1alpha1
  kind: Rollout
  metadata:
    name: rollouts-a
    annotations:
      rollouts.kruise.io/rolling-style: canary
  spec:
    disabled: false
    objectRef:
      workloadRef:
        apiVersion: apps/v1
        kind: Deployment
        name: demo
    strategy:
      canary:
        steps:
        - replicas: 1
          matches:
          - headers:
            - type: Exact # or "RegularExpression"
              name: destination
              value: demo
        trafficRoutings:
        - service: mocka
          createCanaryService: false
          networkRefs:
          - apiVersion: networking.istio.io/v1alpha3
            kind: DestinationRule
            name: ds-demo
        patchPodTemplateMetadata:
          labels:
            version: canary
